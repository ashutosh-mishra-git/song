<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/image/logo.png">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Specifications</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
            </ul>




        </div>

        <div class="content">
            <div class="left-col">
                <h1>The <br>REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen Music</p>
                <img src="/image/play.png" id="icon">
            </div>
            <audio src="/image/song.mp3" id="mysong"></audio>
        </div>

    </div>

    <script>
        var song = document.getElementById("mysong")
        var logo = document.getElementById("icon")

        logo.onclick = function() {
            if (song.paused) {
                song.play();
                logo.src = "image/pause.png";
            } else {
                song.pause();
                logo.src = "image/play.png";
            }

        }
    </script>
</body>

</html>
